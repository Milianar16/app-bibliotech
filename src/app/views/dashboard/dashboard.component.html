<app-header></app-header>
<mat-toolbar 
><span>BIBLIOTECH</span>
    <img src="../../../assets/icons/icons8-painel de controle.png" alt="Painel">
  </mat-toolbar>
<body>
<div class="container">
    <h1>Painel de Controle</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Leitor">
                <th mat-header-cell *matHeaderCellDef> Leitor </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.leitor}} </td>
            </ng-container>

            <ng-container matColumnDef="Livro">
                <th mat-header-cell *matHeaderCellDef> Livro </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.livro.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="Data de Emprestimo">
                <th mat-header-cell *matHeaderCellDef> Data de Emprestimo </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.dataEmprestimo}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.status}} </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <button mat-icon-button (click)="deleteEmprestimo(emprestimo.idEmprestimo)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <a mat-icon-button [routerLink]="['/dashboard/edit', emprestimo.idEmprestimo]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="Capa">
                <th mat-header-cell *matHeaderCellDef> Capa </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <img class="avatar" src={{emprestimo.livro.capa}} (click)="openDetails(emprestimo)">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

    <a mat-fab class="btn-new" routerLink="/novo-emprestimo">
        <i class="material-icons">add</i>
    </a>
</div>
</body>
